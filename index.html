<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		ul,form{
			width: 300px;
			margin: 0 auto;
		}
		li{
			list-style: none;
			line-height: 30px
		}
		i{
			text-align: center;
			float: right;
		}
		form{
			text-align: center;
		}
		
		a{
			color:red;
			text-decoration: none;
		}
	</style>
</head>
<body ng-app>
	<h1>我的隔壁</h1>
	<ul>
		<li>隔壁<span class="name">老王</span>;编号<span class="num">01</span><i><a href="javascript:;">X</a></i></li>
		<li>隔壁<span class="name">老刘</span>;编号<span class="num">02</span><i><a href="javascript:;">X</a></i></li>
		<li>隔壁<span class="name">老李</span>;编号<span class="num">03</span><i><a href="javascript:;">X</a></i></li>
		<li>隔壁<span class="name">老郑</span>;编号<span class="num">04</span><i><a href="javascript:;">X</a></i></li>
	</ul>
	<form>
		<input type="text" name="name" placeholder="请输入你隔壁的名字" id="name"><input type="text" id="num" name="num" placeholder="请输入你隔壁的编号" class="right">
		<br>
		<input type="button" value="提交" id="ti">
	</form>
	
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var lis=document.getElementsByTagName('li'); 
		var names=document.querySelectorAll(".name");
		var name=document.querySelector("#name");
		var num=document.querySelector("#num");
		for(var i=0;i<lis.length;i++){
			if(i%2===0){
				lis[i].style.backgroundColor="blue";
			}
		}
		var ti=document.querySelector("#ti");
		ti.onclick=function(){
			var obj={"id":num.value,"userName":document.querySelector("#name").value};
			var str=JSON.stringify(obj);
			window.localStorage.setItem("one",str);
			console.log(window.localStorage.getItem("one"));
			var li=document.createElement("li");
			li.html='<li>隔壁<span class="name">老王</span>;编号<span class="num">01</span><i><a href="javascript:;">X</a></i></li>';
			document.getElementsByTagName("ul")[0].appendChild(li);
			num.value="";
			document.querySelector("#name").value="";
		}
		
	</script>
</body>
</html>
